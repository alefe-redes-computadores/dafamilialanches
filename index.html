<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üçî Da Fam√≠lia Lanches</title>
  
  <style>
    /* CSS INLINE - GARANTIDO FUNCIONAR */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:Arial,sans-serif; background:#fffaf3; }
    
    .header { background:#ffca28; padding:15px; display:flex; justify-content:space-between; align-items:center; }
    .logo { width:50px; }
    
    button { 
      padding:10px 15px; 
      border:none; 
      border-radius:8px; 
      cursor:pointer; 
      font-weight:600;
    }
    
    .user-button { background:#fff; }
    #cart-icon { background:#000; color:#fff; }
    
    .card { 
      background:#fff; 
      padding:15px; 
      margin:10px; 
      border-radius:12px; 
      box-shadow:0 2px 8px rgba(0,0,0,.1);
      display:inline-block;
      width:200px;
    }
    
    .card img { width:100%; border-radius:8px; }
    .add-cart { background:#4caf50; color:#fff; width:100%; margin-top:10px; }
    
    #mini-cart {
      position:fixed;
      top:0;
      right:-100%;
      width:300px;
      height:100vh;
      background:#fff;
      box-shadow:-3px 0 10px rgba(0,0,0,.3);
      transition:right 0.3s;
      padding:20px;
      z-index:9999;
    }
    
    #mini-cart.open { right:0; }
    
    .backdrop {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.5);
      display:none;
      z-index:9998;
    }
    
    .backdrop.show { display:block; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div>
      <img src="logo.png" alt="Logo" class="logo" />
      <span>Da Fam√≠lia Lanches</span>
    </div>
    <div>
      <button class="user-button" onclick="alert('Login em breve!')">Entrar</button>
      <button id="cart-icon" onclick="abrirCarrinho()">üõí <span id="cart-count">0</span></button>
    </div>
  </header>

  <!-- PRODUTOS -->
  <div style="padding:20px;">
    <h2>üçî Lanches</h2>
    
    <div class="card">
      <img src="imagens/bao.png" alt="B√£o">
      <h3>B√£o</h3>
      <p><b>R$ 11,00</b></p>
      <button class="add-cart" onclick="adicionarAoCarrinho('B√£o', 11.00)">Adicionar</button>
    </div>

    <div class="card">
      <img src="imagens/uai.png" alt="Uai">
      <h3>Uai</h3>
      <p><b>R$ 13,00</b></p>
      <button class="add-cart" onclick="adicionarAoCarrinho('Uai', 13.00)">Adicionar</button>
    </div>

    <div class="card">
      <img src="imagens/trem.png" alt="Trem">
      <h3>Trem</h3>
      <p><b>R$ 14,00</b></p>
      <button class="add-cart" onclick="adicionarAoCarrinho('Trem', 14.00)">Adicionar</button>
    </div>
  </div>

  <!-- CARRINHO -->
  <div class="backdrop" id="backdrop" onclick="fecharCarrinho()"></div>
  <div id="mini-cart">
    <h3>üõí Carrinho</h3>
    <button onclick="fecharCarrinho()" style="float:right;">‚úñ</button>
    <div id="cart-list" style="margin-top:30px;"></div>
    <div id="cart-total" style="margin-top:20px; font-weight:bold;"></div>
    <button onclick="finalizarPedido()" style="width:100%; background:#4caf50; color:#fff; margin-top:20px;">
      Finalizar Pedido
    </button>
  </div>

  <!-- JAVASCRIPT INLINE -->
  <script>
    let carrinho = [];

    function adicionarAoCarrinho(nome, preco) {
      const item = carrinho.find(i => i.nome === nome);
      if (item) {
        item.qtd++;
      } else {
        carrinho.push({ nome, preco, qtd: 1 });
      }
      atualizarCarrinho();
      alert(nome + ' adicionado!');
    }

    function atualizarCarrinho() {
      const total = carrinho.reduce((s, i) => s + (i.preco * i.qtd), 0);
      document.getElementById('cart-count').textContent = carrinho.reduce((s, i) => s + i.qtd, 0);
      
      const lista = carrinho.map(i => 
        `<div style="padding:10px; border-bottom:1px solid #ddd;">
          <b>${i.nome}</b> x${i.qtd}<br>
          R$ ${(i.preco * i.qtd).toFixed(2).replace('.', ',')}
        </div>`
      ).join('');
      
      document.getElementById('cart-list').innerHTML = lista || '<p>Carrinho vazio</p>';
      document.getElementById('cart-total').textContent = 'Total: R$ ' + total.toFixed(2).replace('.', ',');
    }

    function abrirCarrinho() {
      document.getElementById('mini-cart').classList.add('open');
      document.getElementById('backdrop').classList.add('show');
    }

    function fecharCarrinho() {
      document.getElementById('mini-cart').classList.remove('open');
      document.getElementById('backdrop').classList.remove('show');
    }

    function finalizarPedido() {
      if (carrinho.length === 0) return alert('Carrinho vazio!');
      
      const mensagem = carrinho.map(i => `‚Ä¢ ${i.nome} x${i.qtd}`).join('\n');
      const total = carrinho.reduce((s, i) => s + (i.preco * i.qtd), 0);
      
      const texto = encodeURIComponent(
        'üçî Pedido DFL\n\n' + mensagem + '\n\nTotal: R$ ' + total.toFixed(2)
      );
      
      window.open('https://wa.me/5534997178336?text=' + texto, '_blank');
      
      carrinho = [];
      atualizarCarrinho();
      fecharCarrinho();
    }

    // Inicializa
    atualizarCarrinho();
  </script>

</body>
</html>
